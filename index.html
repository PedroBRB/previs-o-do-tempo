    <meta charset="UTF-8" />

      <input class="input-city" placeholder="Digite o nome da cidade" />
      <button class="btn-search" onclick="clickOnBotton()">
        <img

          alt="search"
          src="https://www.svgrepo.com/show/488200/find.svg"

      <div class="container2">
      <h2 class="city">Tempo em Recife</h2>

      <div class="container3">
